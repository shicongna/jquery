<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			margin: 0px;
			padding:0px;
		}
		.pic-box img{
			width: 325px;
		}
		.big-pic img{
			position: absolute;
		}
	</style>
</head>
<body>
	<div class="pic-box">
		<img src="images/3.jpg">
		<img src="images/1.jpg">
		<img src="images/2.jpg">
	</div>
	<div class="big-pic"></div>
	<script src="script/jquery.js"></script>
	<script>
		$(".pic-box img").mouseenter(function(){
			var src = $(this).attr("src");
			var img = $("<img>");
			img.attr("src",src);
			$(".big-pic").append(img);
		}).mouseleave(function(){
			$(".big-pic img").remove();
		}).mousemove(function(e){
			var x = e.pageX;
			var y = e.pageY;
			$(".big-pic img").css({"top":y+10,"left":x+10});
		});
	</script>
</body>
</html>
